<div class="dialog">
  <h2 mat-dialog-title>Confirm Logout</h2>
  <mat-dialog-content>Are you sure you want to log out?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
    <button class="btn btn-outline-primary" (click)="onConfirm()">Logout</button>
  </mat-dialog-actions>
</div>
